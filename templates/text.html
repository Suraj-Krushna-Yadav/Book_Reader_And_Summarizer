<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Book reader and summarizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body>
    <div style="margin-left:20% ;margin-Right:20% ;text-align: center;">
        <!-- As a heading -->
        <h1>Book reader and summarizer</h1>
    </div>

    <div style="margin-left:20% ;margin-Right:20% ;margin-top: 5%;">
        <div class="mb-3">
            <div>
                <form action="/">
                    <button type="submit" class="btn btn-primary mb-3">Try Another</button>
                </form>
                <form action="/upload/Text/audio" method="post">
                    <button type="submit" disabled class="btn btn-primary mb-3">Play Audio</button>
                </form>
            </div>
            <br>
            <h3 style="text-align: center;">{{pdf_name}}</h3>
            <p>{{result}}</p>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</body>
